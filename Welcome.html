<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- todo.css -->
    <link rel="stylesheet" href="todo.css">
    <!-- todo.js -->
    <script src="todo.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Log In</title>
</head>
<body class="logInBody">
    <div class="navbar">
        <a style="color: rgb(0, 94, 177);" href="HomePage.html"><h3 class="brand">NOTEPAD</h3></a>
        <div style="float: right; margin-right: 20px;">
            <a href="newTeamAccount.html" class="navigations">Create A Team Accound</a>
            <a href="userGuide.html" class="navigations">User Guide</a>
        </div>
    </div>
    
    <center>
        <div class="loginBox">
            <div class="loginTop">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input onclick="loginPage()" type="radio" class="btn-check loginTop" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label  class="btn btn-outline-primary loginTop" for="btnradio1">LOG IN</label>
                    <input onclick="signupPage()" type="radio" class="btn-check loginTop" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary loginTop" for="btnradio2">SIGN UP</label>
                </div>
            </div>
            <div class="loginSide" style="margin-top: 100px;" id="loginPage" >
                <p>User Name</p>
                <input type="text" class="loginInput">
                <br><br><br>
                <p>Password</p>
                <input class="loginInput" type="password"><br><br>
                <span>
                    <input class="rememberMe" type="checkbox"> Remember Me &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="">New Password</a>
                </span>
                <br><br><br><br><br>
                <button class="btn btn-primary">Log In</button>
            </div>

            <div class="signUpSide" id="signupPage">
                <div class="signUpLeft">
                    <p>Name</p>
                    <input type="text" class="loginInput"> <br><br>
                    
                    <p>Surname</p>
                    <input type="text" class="loginInput"> <br><br>

                    <p>E-Mail</p>
                    <input type="text" class="loginInput"> <br><br>

                    <p>Phone Number</p>
                    <input type="text" class="loginInput"> <br><br>
                </div>
                <div class="signUpRight">
                    <p>User Name</p>
                    <input type="text" class="loginInput"> <br><br>
                    
                    <p>Password</p>
                    <input type="password" class="loginInput"> <br><br>

                    <p>Password Again</p>
                    <input type="password" class="loginInput"> <br><br>
                </div>
                <button class="btn btn-primary" style="margin-top: 15px;">Sign Up</button>
            </div>
        </div>    

    </center>


</body>
</html>
